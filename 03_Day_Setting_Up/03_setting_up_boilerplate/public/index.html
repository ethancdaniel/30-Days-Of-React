<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
        font-family: 'Montserrat', 'Open Sans', sans-serif;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        background-color: #F0F1F7;
        font-weight: 300;
        color: black;
      }

      button, input{
        font-size: 12px;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        padding: 10px;
        margin: 2px auto;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }

      .tech-section {
        text-align: center; 
        width: 100%;
        margin: auto;
      }

      .sub-container {
        margin: auto;
        text-align: center;
        padding: 20px;
        margin: 30px;
        background-color: #C2E6F4;
      }
      
      .sub-header {
        font-size: 26px;
      }

      .sub-p {
        margin: 15px;
        font-size: 16px;
      }

      .tech-title {
        margin: 20px;
      }

      .field {
        margin: 10px;
        padding: 12px;
        border-radius: 6px;
        border: none;
      }

      .sub-button {
        background-color: #F37474;
        border: none;
        padding: 10px 80px;
        margin: 10px;
        border-radius: 5px;
        color: white;
      }

      .user-card {
        background-color: white;
        border-radius: 4px;
        padding: 15px;
      }

      .profile-pic {
        width: 200px;
        border-radius: 360px;
      }
      
      .verified {
        position: relative;
        top: 3px;
        left: 3px;  
        background-color: #61dbfb;
        border-radius: 20px;
        padding: 3px;
        color: white;
      }
      .user-title {
        margin: 15px 0px;
      }

      .skill-item {
        background-color: #2ACFCF;
        border-radius: 6px;
        width: fit-content;
        color: white;
        padding: 4px 7px;
        font-weight: 400;
      }

      .skills-container {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 15px;
      }

      .clock-icon {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel" src="../src/index.js"></script>
  </body>
</html>
